<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial.scale=1.0"/>
    <title>Pok√©mon Search App</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <label id = "pokedex">
      <div class="screen-border">
        <div class="screen">
            <input class="search" id = "search-input" placeholder = "Enter Pokemon name or ID" required/>
            <button class="search" type = "button" id = "search-button">Search</button>
          <div>
            <div id = "pokemon-name" class="pokemon"></div>
            <div id = "pokemon-id" class="pokemon"></div>
          <div/>
            <div id="image"></div>
            <div id = "weight" class="dimension"></div>
            <div id = "height" class="dimension"></div>
            <div id = "types"></div>
            <table>
              <thead>
                <th>Base:</th>
                <th>Stats:</th>
              </thead>
              <tbody>
                <tr>
                  <td>HP:</td><td id = "hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td><td id = "attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td><td id = "defense"></td>
                </tr>
                <tr>
                  <td>Special Attack:</td><td id = "special-attack"></td>
                </tr>
                <tr>
                  <td>Special Defense:</td><td id = "special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td><td id = "speed"></td>
                </tr>
              </tbody>
            </table>
          <script src = "index.js"></script>
        </div>
      </div>
    </label>
  </body>
</html>
